[printer]
kinematics: corexy
max_velocity: 400  
max_accel: 20000             
max_z_velocity: 18          
max_z_accel: 350
square_corner_velocity: 5.0

##--------------BED MESH--------------------------------------------

[bed_mesh]
speed: 250
horizontal_move_z: 6
mesh_min: 5, 5
mesh_max: 345, 345
probe_count: 11, 11
#zero_reference_position:175,175
fade_start: 0.6
fade_end: 10.0
algorithm: bicubic

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left

